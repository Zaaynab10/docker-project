version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: todo_mysql
    restart: always 
    environment:  
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:  
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:  
      test: ["CMD", "mysqladmin", "ping", "-h", "", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  app:
    build:  # Build the app image from Dockerfile
      context: .
      dockerfile: Dockerfile
    image: todo-app:latest
    container_name: todo_app
    restart: always  # Automatically restart if the container crashes or Docker restarts
    depends_on:
      mysql:
        condition: service_healthy  
    ports:  
      - "${PHP_PORT}:80"
    environment:  
      MYSQL_HOST: mysql
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      APP_ENV: production
      APP_DEBUG: false
    networks:
      - app-network

volumes:
  mysql_data:  # Docker volume to persist MySQL data
    driver: local

networks:
  app-network: 
    driver: bridge
